<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My Postcard</title>
</head>
<body>
    <div id='container'>
        <div id='header'>
            <div class="myPostcard">
                <h1>My Postcard</h1>
            </div>
            <div class="logo">
                <img class='img' src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="4Geeks Academy Logo">
            </div>
        </div>
        <div id="main">
            <div class="postcardText">
                <p class='par'>
                   That's my first postcard which I created using HTML5 and CSS during my 4Geek Academy 
                   Pre-work Week! 
                </p>
                <p class='par'>
                    It's so cool I can now design from scratch! I can't wait to start doing more complecated projects!
                </p>
            </div>
            <div class="form">
                <input type="text" class='inputText box' placeholder="Your Name">
                <input type="email" class='inputText box' placeholder="Your Email">
                <input type="text" class='inputText box' placeholder="Your Comment">
            </div>
        </div>
        <div id="footer">
            <button class='inputText btn'>Send My Postcard</button>
        </div>
    </div>
    
</body>
</html>
